name       : ktexteditor
version    : 5.81.0
release    : 57
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.81/ktexteditor-5.81.0.tar.xz : 75e774bff6eb0134818dc93fc505639ce3aa8316dce45255b28892f9f19c7ddd
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Full text editor component
description: |
    Full text editor component.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5Quick)
    - pkgconfig(editorconfig)
    - pkgconfig(libgit2)
    - karchive-devel
    - kguiaddons-devel
    - kparts-devel
    - syntax-highlighting-devel
rundeps    :
    - devel :
        - kparts-devel
        - syntax-highlighting-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
