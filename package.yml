name       : ktexteditor
version    : 5.92.0
release    : 67
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.92/ktexteditor-5.92.0.tar.xz : bcd01c3ca07d02106de1c68156e568ded7686ca9557b30a04f7b4e24cf43fb8c
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Full text editor component
description: |
    Full text editor component.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5Quick)
    - pkgconfig(editorconfig)
    - karchive-devel
    - kguiaddons-devel
    - kparts-devel
    - syntax-highlighting-devel
rundeps    :
    - devel :
        - kparts-devel
        - syntax-highlighting-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
