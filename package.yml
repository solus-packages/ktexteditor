name       : ktexteditor
version    : 5.99.0
release    : 71
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.99/ktexteditor-5.99.0.tar.xz : 123d5cd554c6c90be65735f63b05a075205edf0701580f0d0fa7d9c23417868c
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Full text editor component
description: |
    Full text editor component.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5Quick)
    - pkgconfig(editorconfig)
    - karchive-devel
    - kguiaddons-devel
    - kparts-devel
    - syntax-highlighting-devel
rundeps    :
    - devel :
        - kparts-devel
        - syntax-highlighting-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
