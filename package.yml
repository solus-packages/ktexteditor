name       : ktexteditor
version    : 5.32.0
release    : 4
source     :
    - http://download.kde.org/stable/frameworks/5.32/ktexteditor-5.32.0.tar.xz : fc4951138802455f5df773a918d725162febcf0e650d888b66d50c3726e2cbeb
license    :
    - GPL-2.0
    - LGPL-2.0
    - LGPL-2.1
component  : desktop.library
summary    : Full text editor component
description: |
    Full text editor component.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libgit2)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - karchive-devel
    - kconfig-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kparts-devel
    - sonnet-devel
    - syntax-highlighting-devel
rundeps    :
    - devel :
        - kparts-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
