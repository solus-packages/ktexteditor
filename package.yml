name       : ktexteditor
version    : 5.44.0
release    : 17
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.44/ktexteditor-5.44.0.tar.xz : 96a50ff4433f1a1060cf81d9538305d546356440df77bf59dbd3ddd1952e1bbc
license    :
    - GPL-2.0
    - LGPL-2.0
    - LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : Full text editor component
description: |
    Full text editor component.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libgit2)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - karchive-devel
    - kconfig-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kparts-devel
    - sonnet-devel
    - syntax-highlighting-devel
rundeps    :
    - devel :
        - kparts-devel
setup      : |
    %patch -p1 < $pkgfiles/Revert-Fix-View-jumps.patch
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
